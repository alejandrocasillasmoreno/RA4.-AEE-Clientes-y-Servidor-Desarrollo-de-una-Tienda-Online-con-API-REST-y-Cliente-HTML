<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tienda Online</title>
    
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <div class="navbar-brand">
                    <h2> Tienda Online</h2>
                </div>

                <div class="navbar-menu">
                    <a href="dashboard.html" class="nav-link">Inicio</a>
                    <a href="categories.html" class="nav-link">Categorías</a>
                    <a href="cart.html" class="nav-link active">
                        Carrito
                        <span id="cart-count" class="badge hidden">0</span>
                    </a>
                </div>

                <div class="navbar-user">
                    <span id="userName" class="user-name">Usuario</span>
                    <button id="btnLogout" class="btn btn-secondary btn-sm">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <section class="dashboard-header">
                <h1> Mi Carrito de Compras</h1>
                <p class="text-secondary">Revisa tus productos antes de finalizar la compra</p>
            </section>

            <div class="cart-layout">
                <div class="cart-items-container">
                    <div id="cart-content">
                        <div class="loader">Cargando carrito...</div>
                    </div>
                </div>

                <div class="cart-summary" id="cart-actions">
                    <h2>Resumen del Pedido</h2>
                    
                    <div class="summary-details">
                        <div class="summary-row summary-total">
                            <span>Total:</span>
                            <span id="cart-total-display">€0.00</span>
                        </div>
                    </div>

                    <button id="checkout-btn" class="btn btn-primary btn-block">
                        Finalizar Compra
                    </button>

                    <button id="clear-btn" class="btn btn-outline btn-block" style="margin-top: 10px;">
                        Vaciar Carrito
                    </button>
                    
                    <p id="checkout-message" style="margin-top: 10px; text-align: center; font-weight: bold;"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tienda Online - Proyecto DWEC</p>
        </div>
    </footer>

    <script src="js/store.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
